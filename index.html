<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Library üéÆ</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Fredoka One', cursive;
    background: linear-gradient(135deg, #9edcff, #c7ecff, #ffd6f0);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    position: relative;
}

/* Floating hearts/stars animation */
@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-600px) scale(1.2); opacity: 0; }
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatUp linear forwards;
}

/* Title */
h1 {
    margin: 30px 0 10px;
    color: #ff6ec7;
    font-size: 3rem;
    text-shadow: 2px 2px #1b6ca8;
    text-align: center;
}

h2 {
    color: #1b6ca8;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

/* Game Cards */
.game-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    width: 90%;
    max-width: 1100px;
}

.game-card {
    background: linear-gradient(145deg, #fffcad, #a3f7ff, #ffd6f0);
    border: 4px solid #1b6ca8;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    cursor: pointer;
    text-align: center;
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
}

.game-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* Card images */
.game-card img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 10px;
}

/* Card titles */
.game-card h3 {
    color: #003366;
    margin: 0;
    font-size: 1.3rem;
    text-shadow: 1px 1px 1px #fff;
}

/* Floating effect inside cards */
.game-card::before {
    content: "‚≠ê";
    position: absolute;
    top: -20px;
    left: 50%;
    font-size: 30px;
    opacity: 0.3;
    animation: floatUp 5s linear infinite;
}
</style>
</head>
<body>

<h1>Game Library üéÆ</h1>
<h2>Play your favorite games!</h2>

<div class="game-container">
    <!-- Bluey Maze -->
    <div class="game-card" onclick="window.location.href='./bluey-maze/index.html'">
        <img src="./src/images/bg-bluey.jpg" alt="Bluey Maze">
        <h3>Bluey Maze</h3>
    </div>
</div>
</body>
</html>
